<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Webdesign Start</title>
        <link rel="stylesheet" href="static/css/media.css" />
        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="../jquery.filedrop.js"></script>
        <script type="text/javascript">
$(document).ready(function() {
	$('#dropzone').filedrop({
	    url: '.',              // upload handler, handles each file separately
	    paramname: 'userfile',          // POST parameter name used on serverside to reference file
	    data: { 
	        param1: 'value1',           // send POST variables
	        param2: function() {
	            return 'calculated_data'; // calculate data at time of upload
	        },
	    },
	    error: function(err, file) {
	        switch(err) {
	            case 'BrowserNotSupported':
	                alert('browser does not support html5 drag and drop')
	                break;
	            case 'TooManyFiles':
	                // user uploaded more than 'maxfiles'
	                break;
	            case 'FileTooLarge':
	                // program encountered a file whose size is greater than 'maxfilesize'
	                // FileTooLarge also has access to the file which was too large
	                // use file.name to reference the filename of the culprit file
	                break;
	            default:
	                break;
	        }
	    },
	    maxfiles: 25,
	    maxfilesize: 20,    // max file size in MBs
	    dragOver: function() {
	        // user dragging files over #dropzone
	        $('#dropzone').css('background-color', '#9d70b1');
	    },
	    dragLeave: function() {
	        // user dragging files out of #dropzone
	        $('#dropzone').css('background-color', 'transparent');
	    },
	    docOver: function() {
	        // user dragging files anywhere inside the browser document window
	        $('#fileover').show()
	    },
	    docLeave: function() {
	        // user dragging files out of the browser document window
	        $('#fileover').hide()
	    },
	    drop: function() {
	        // user drops file
	        alert('file dropped')
	    },
	    uploadStarted: function(i, file, len){
	        // a file began uploading
	        // i = index => 0, 1, 2, 3, 4 etc
	        // file is the actual file of the index
	        // len = total files user dropped
	    },
	    uploadFinished: function(i, file, response, time) {
	        // response is the data you got back from server in JSON format.
	    },
	    progressUpdated: function(i, file, progress) {
	        // this function is used for large files and updates intermittently
	        // progress is the integer value of file being uploaded percentage to completion
	    },
	    speedUpdated: function(i, file, speed) {
	        // speed in kb/s
	    },
	    rename: function(name) {
	        // name in string format
	        // must return alternate name as string
	    },
	    beforeEach: function(file) {
	        // file is a file object
	        // return false to cancel upload
	    },
	    afterAll: function() {
	        // runs after all files have been uploaded or otherwise dealt with
	    }
	});
});
        </script>
    </head>
    <body>
    	<h1>Main document</h1>
        <div id="dropzone">
    	    <h2>Dropzone</h2>
	</div>
	<div id="fileover">
	    <h3>File over</h3>
	</div>
    </body>
</html>
